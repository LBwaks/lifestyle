{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="login" class="d-flex justify-content-center align-items-center align-content-around "style="background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);height:100vh;
">     
  <div class="container">
    <div class="login-content">
    <div class="row d-flex justify-content-center align-items-center align-content-around px-2 ">

      <div class="col-xl-6 col-md-8 col-12   bg-white p-3 rounded">

<h3 class="inner-title text-center">{% trans "Change Password" %}</h3>


    
   

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form||crispy }}
        {% comment %} <button type="submit" name="action">{% trans "Change Password" %}</button> {% endcomment %}
         <div class="d-grid gap-2 col-9 mx-auto">
   <button class="btn btn-success btn-block" type="submit" name="action">{% trans "Change Password" %} </button>
</div>
        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
    </div>
</div>
        </div>
      </div>
    
  
    </section>
{% endblock %}
